<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/login.min.css">
    <script src="../script/jquery.js"></script>
</head>

<body>
    <div class="log-in">
        <div class="log-in-top">
            <div class="log-in-banner">

                <div class="log-in-form">
                    <div class="inner-box">

                        <div class="form-title">
                            账号登录
                        </div>
                        <!-- <div class="form-modle">
                                <span>密码</span>
                            </div> -->
                        <div class="form-input">

                            <!-- 输入 -->
                            <div class="input-area">
                                <div class="phone-box">
                                    <div class="phone-code">
                                    </div> <input type="text" placeholder="请输入账号" class="input1 sms-input"
                                        name="user_name">
                                </div>
                                <span class="username_input"></span><br>(4到16位 字母，数字，下划线，减号)
                            </div>

                            <!-- 密码-->
                            <div class="code-box">
                                <input type="text" password="false" placeholder="请输入密码" class="input input2 pss-input"
                                    name="user_pwd">
                                <div class="get-code-pc ellipsis">

                                    <span class="separator"></span></div>
                            </div>
                            <span class="password_input"></span><br>(最少6位，包括至少1个大写字母，1个小写字母，1个数字，1个特殊字符)
                        </div>
                        <div class="time-holder">
                            <input type="checkbox" class="weeks">
                            <span data-v-5394bcaf="">两周内自动登录</span>
                        </div>
                        <!-- <input type="submit" name="submit" class="login-button" value="登录"> -->
                        <!-- <input type="submit" class=" login-button " value="登录" name="submit"> -->
                        <div class="login-button">登录</div>
                        <a href="register.html">
                            <div class="register-button">注册帐号</div>
                        </a>
                        <div class="forget-pwd">忘记密码？</div>

                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <div class="log-in-footer">
            <div class="service">
                <a href="script:;" class="to-service"><img
                        src="https://accountstatic.vivo.com.cn/accountstatic.vivo.com.cn/static/img/online-service.0c3db86.png.webp"
                        alt="">
                    <span class="online-person"> 在线客服</span></a>
                <a class="to-service"><img
                        src="https://accountstatic.vivo.com.cn/accountstatic.vivo.com.cn/static/img/tel.8e75c45.png.webp"
                        alt="" class="phone"> <span class="hot-line"> 400-678-9688(24小时全国服务热线)</span></a>
            </div>
            <div class="copyright">
                COPYRIGHT ©2011-2018 网易严选 版权所有 保留一切权利 | 隐私政策 | 法律声明 | 粤B2-20080267 | 粤ICP备05100288号
            </div>
        </div>
    </div>
    <script src="../script/jquery.js"></script>
    <script src="../script/jquery.cookie.js"></script>
    <script src="../script/login.js"></script>
</body>

</html>
